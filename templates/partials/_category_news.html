<div class="card card-body bg-light">
    <h6 class="card-title">
        <a href="{{ post.get_absolute_url }}" class="btn-link text-reset stretched-link fw-bold">{{ post.title }}</a>
    </h6>
    <ul class="nav nav-divider align-items-center d-none d-sm-inline-block">
        <li class="nav-item">
            <div class="d-flex align-items-center position-relative">
                <span>by <a href="#" class="text-reset btn-link">{{ post.author }}</a></span>
            </div>
        </li>
        <li class="nav-item">{{ post.publish|date:"F j, Y" }}</li>
    </ul>
    {% if not forloop.last %}
    <div class="border-bottom border-secondary opacity-2 mb-0 mt-2"></div>
    {% endif %}
</div>
