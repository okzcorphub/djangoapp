{% load static %}
<div class="card mb-2 mb-sm-4">
    <div class="row g-3">
        <div class="col-md-6 order-sm-2">
            <div class="rounded-3 overflow-hidden">
                <img class="rounded-0 grayscale" src="{{ post.image.url }}" height="395px" width="700px" alt="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="d-sm-flex justify-content-sm-between mb-2">
                <a href="{{ post.category.get_absolute_url }}" class="badge bg-dark"><i class="fas fa-circle me-1 small fw-bold"></i> {{ post.category.name }}</a>
                <a class="text-body">
                    <i class="bi bi-info-circle pe-1"></i> Sponsored
                </a>
            </div>
            <h3><a href="{{ post.get_absolute_url }}" class="btn-link text-reset fw-bold">{{ post.title }}</a></h3>
            <p>{{ post.excerpt }}</p>
            <!-- Card info -->
            <ul class="nav nav-divider align-items-center d-none d-sm-inline-block">
                <li class="nav-item">
                    <div class="nav-link">
                        <div class="d-flex align-items-center position-relative">
                            <div class="avatar avatar-xs">
                                <div class="avatar-img rounded-circle bg-dark bg-opacity-10">
                                    <span class="text-dark position-absolute top-50 start-50 translate-middle fw-bold small">{{ post.author|make_list|first|title }}</span>
                                </div>
                            </div>
                            <span class="ms-1"><a href="#"
                                    class="stretched-link text-reset btn-link">{{ post.author }}</a></span>
                        </div>
                    </div>
                </li>
                <li class="nav-item">{{ post.publish|date:"F j, Y" }}</li>
                <li class="nav-item"><a href="#" class="btn-link"><i class="far fa-comment-alt me-1"></i> {{ post.comments.count }} </a></li>
            </ul>
        </div>
    </div>
</div>
