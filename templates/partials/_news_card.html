<div class="col-sm-6 col-md-4">
    <div class="card border-bottom h-100">
        {% if post.image %}
        <div class="position-relative">
            <img class="grayscale card-img" src="{{ post.image.url }}" alt="{{ post.image_caption }}">
        </div>
        {% endif %}
        <div class="card-body px-0 pt-3">
            <!-- <a href="{{ post.category.get_absolute_url }}" class="badge text-bg-dark mb-2"><i class="fas fa-circle me-2 small fw-bold"></i>{{ post.category }}</a> -->
            <h4 class="card-title"><a href="{{ post.get_absolute_url }}" class="btn-link text-reset fw-bold">{{ post.title }}</h4>

            <p class="fw-normal">{{ post.excerpt|truncatechars:250 }}</p>
            <!-- Card info -->
            <ul class="nav nav-divider align-items-center d-none d-sm-inline-block">
                <li class="nav-item">
                    <div class="nav-link">
                        <div class="d-flex align-items-center position-relative">
                            <div class="avatar avatar-xs">
                                <div class="avatar-img rounded-circle bg-dark bg-opacity-10">
                                    <span class="text-dark position-absolute top-50 start-50 translate-middle fw-bold small">{{ post.author|make_list|first|title }}</span>
                                </div>
                            </div>
                            <span class="ms-1"><a href="#"
                                    class="stretched-link text-reset btn-link">{{ post.author }}</a></span>
                        </div>
                    </div>
                </li>
                <li class="nav-item">{{ post.publish|date:"F j, Y" }}</li>
            </ul>
        </div>
    </div>
</div>
