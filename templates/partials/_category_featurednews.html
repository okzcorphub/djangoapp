<div class="card bg-light mb-3">
    <div class="card-body">
        <ul class="nav nav-divider align-items-center d-none d-sm-inline-block small mb-2">
            <li class="nav-item"><i class="bi bi-clock-history"></i> {{ post.publish|date:"F j, Y" }}</li>
            <li class="nav-item">By <a href="#">{{ post.author }}</a> </li>
        </ul>
        <h4 class="card-title">
            <a href="{{ post.get_absolute_url }}" class="btn-link stretched-link text-reset">{{ post.title }}</a>
        </h4>
    </div>
    <img src="{{ post.image.url }}" class="grayscale rounded-0" alt="{{ post.image_caption }}">
</div>
